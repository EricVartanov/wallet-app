version: '3.9'

services:
  db:
    image: postgres:16
    container_name: wallet_app_db
    environment:
      POSTGRES_USER: wallet
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: wallet_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
